<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /* Możemy wskazywać na dowolne atrybuty i dowolne wartości */
        input[type=text] {
            background-color: black;
            color: white;
        }

        input[type=number] {
            background-color: red;
        }
    </style>
</head>
<body>

    <form>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Second name">
        <input type="number" placeholder="Age">
    </form>

</body>
</html>
