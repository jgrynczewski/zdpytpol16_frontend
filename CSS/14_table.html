<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px black solid;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Użytkownicy</h1>
    <table>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>Kowalski</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Nowak</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Doe</td>
            <td>60</td>
        </tr>
    </table>
</body>
</html>
