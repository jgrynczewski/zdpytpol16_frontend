<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function hello() {
            alert("Hello, world!");
        }

        function start() {
            document.querySelector("button").onclick = hello;
        }

        document.addEventListener('DOMContentLoaded', start)

    </script>
</head>
<body>

    <button>Kliknij</button>


</body>
</html>
