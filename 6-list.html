<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
<p>Uporządkowana lista</p>

    <ol> <!-- ordered list -->
        <li>Jeden</li> <!-- list item -->
        <li>Dwa</li>
        <li>Trzy</li>
    </ol>

<p>Nieuporządkowana lista</p>
    <ul> <!-- unordered list -->
        <li>Jeden</li>
        <li>Dwa</li>
        <li>Trzy</li>
    </ul>
</body>
</html>
